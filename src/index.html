  <title>Super Galactic Age</title>
</head>
<body>
  <div>
    <form class="id">
      <label id="currentAge">Put Your <strong>Current Age</strong>: </label>
      <input for="pastAge" name="pastAge" type="number">
      <br />
      <br />

      <input for="pastAge" name="pastAge" type="number">
      <br />
      <br />

      <input for="futureAge" name="futureAge" type="number">
      <br />
      <br />
      <button type="submit">SUBMIT</button>
    </form>
  </div>
  <div class="results">
    <p></p>
  </div>
